<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title.capitalize() }} || AsiaPac Partners</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Asian infrastructure legal consultancy and services." />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="asiapac,partners,legal,infrastructure,indonesia,papua new guinea,asia,asian,law,consult,consultancy,consulting,construction" />
    <meta name="author" content="https://github.com/nickramsay19" />
    <meta charset="UTF-8">

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-reboot.min.css" integrity="sha512-HJaQ4y3YcUGCWikWDn8bFeGTy3Z/3IbxFYQ9G3UAWx16PyTL6Nu5P/BDDV9s0WhK3Sq27Wtbk/6IcwGmGSMXYg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    {% block head %}{% endblock %}
    <link rel="stylesheet" href="public/styles.css" />
</head>
<body>
    
    <nav class="navbar fixed-top bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">|| AsiaPacPartners</a>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link {% if title is sameas "home" %}active{% endif %} h5" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title is sameas "contact" %}active{% endif %} h5" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
